<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="Responsive design project/grid.css" />
  <link rel="stylesheet" href="Responsive design projct/main.css" />
</head>
<body>
  <main role="main">

    <div class="row">
      <div class="col-3">
        <div class="box orange">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box blue">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box green">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box black">3 columns</div>
      </div>
    </div>


    <div class="row">
      <div class= "col-4">
        <div class="box pink">pink box</div>
      </div>
      <div class="col-4">
        <div class=" box red">red box</div>
      </div>
      <div class="col-4">
        <div class="box gray">gray box</div>
      </div>
    </div>

    <div class="row">
      <!-- <h2>This row should get 2 equal width columns, each a different color.</h2>  -->
      <div class="col-6">
        <div class="box yellow">yellow box</div>
      </div>
     <div class="col-6">
       <div class="box green">green box</div>
     </div>
    </div>

    <div class="row">
     <div class="col-12">
        <div class="box purple">purple box</div>
     </div>
    </div>

  </main>
</body>
</html>
